<!DOCTYPE html>
<html>
<head>
  <title>Health Form</title>
  <link href="style.css" rel="stylesheet" type="text/css">
 
</head>
<body>
  <div class="form-container">
    <form id="healthForm" action="insert.php" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="healthReport">Upload Health Report:</label>
      <input type="file" id="healthReport" name="healthReport" required>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById("healthForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      var form = event.target;
      var formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData
      })
      .then(function(response) {
        if (response.ok) {
          alert("Form submitted successfully!");
          form.reset(); 
        } else {
          alert("An error occurred while submitting the form.");
        }
      })
      .catch(function(error) {
        alert("An error occurred while submitting the form.");
        console.log(error);
      });
    });
  </script>
</body>
</html>
